<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petualangan Tata Surya 3D - Game Edukasi</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: black; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        canvas { display: block; }
        
        /* SPLASH SCREEN / MAIN MENU */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at center, #0a0e27 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        #splash-screen.hidden {
            animation: fadeOut 0.8s ease-out forwards;
            pointer-events: none;
        }
        
        .game-title {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6B6B, #4ECDC4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .game-subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .start-btn {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .start-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .start-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.8);
        }
        
        .start-btn span {
            position: relative;
            z-index: 1;
        }
        
        .features {
            margin-top: 40px;
            display: flex;
            gap: 30px;
        }
        
        .feature-item {
            text-align: center;
            color: #ddd;
            font-size: 0.9rem;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        /* 1. Panel Kontrol */
        #controls {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(20, 20, 30, 0.8);
            padding: 15px; border-radius: 10px;
            display: none; /* Hidden awalnya */
            flex-direction: column; gap: 10px;
            user-select: none; backdrop-filter: blur(5px);
            width: 220px; border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }
        #controls h3 { margin: 0 0 5px 0; font-size: 1rem; color: #FFD700; }
        #controls label { font-size: 0.85em; margin-bottom: 2px; display: block; }
        #controls input[type="range"] { width: 100%; cursor: pointer; accent-color: #FFD700;}

        /* Tombol Game (Akhiri Game) */
        #game-btn {
            position: absolute; top: 20px; right: 20px;
            padding: 12px 25px; font-size: 1rem;
            background: linear-gradient(45deg, #ff4444, #cc0000);
            border: none; border-radius: 50px; cursor: pointer;
            font-weight: bold; color: white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transition: transform 0.2s; 
            z-index: 10;
            display: none; /* Hidden awalnya */
        }
        #game-btn:hover { transform: scale(1.05); }

        /* Planet Hover Tooltip */
        #planet-tooltip {
            position: absolute;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.95));
            padding: 15px 25px;
            border-radius: 15px;
            pointer-events: none;
            display: none;
            z-index: 100;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: tooltipPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes tooltipPulse {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        #planet-tooltip .tooltip-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        #planet-tooltip .tooltip-cta {
            font-size: 0.9rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #planet-tooltip .tooltip-icon {
            font-size: 1.2rem;
            animation: bounce 0.6s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        /* 2. Modal Pertanyaan */
        #quiz-modal {
            display: none; position: absolute;
            top: 260px; 
            left: 10px; 
            
            background: rgba(10, 15, 30, 0.90);
            padding: 20px; border-radius: 15px; border: 2px solid #FFD700;
            text-align: center; width: 220px;
            z-index: 20;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #quiz-modal h2 { margin-top: 0; color: #FFD700; font-size: 1.1rem; }
        #quiz-modal p { font-size: 0.9rem; line-height: 1.4; margin-bottom: 15px; }
        
        /* Layout Grid Opsi Jawaban */
        .options-grid { display: flex; flex-direction: column; gap: 8px; }
        .btn-option {
            background: #333; color: white; border: 1px solid #555;
            padding: 8px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; transition: 0.2s;
        }
        .btn-option:hover { background: #555; }
        
        #feedback { display: none; margin-top: 10px; font-weight: bold; font-size: 1rem; }
        .correct { color: #00ff00; } .wrong { color: #ff0000; }
        .close-btn { margin-top:10px; background:none; border:none; color:#aaa; cursor:pointer; text-decoration:underline; font-size: 0.8rem; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen">
        <h1 class="game-title">üåå PETUALANGAN TATA SURYA ü™ê</h1>
        <p class="game-subtitle">Jelajahi & Pelajari Sistem Tata Surya Secara Interaktif</p>
        <button class="start-btn" onclick="startGame()">
            <span>üöÄ MULAI PETUALANGAN</span>
        </button>
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">üéÆ</div>
                <div>Mode Game<br>Interaktif</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üéì</div>
                <div>Belajar Sambil<br>Bermain</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üåü</div>
                <div>Grafis 3D<br>Realistis</div>
            </div>
        </div>
    </div>

    <div id="controls">
        <h3>Panel Kontrol</h3>
        <div><label>Kecepatan Orbit</label><input type="range" id="revolutionSpeed" min="0" max="3" value="1" step="0.1"></div>
        <div><label>Kecepatan Rotasi</label><input type="range" id="rotationSpeed" min="0" max="3" value="1" step="0.1"></div>
        <div><label>Intensitas Cahaya</label><input type="range" id="lightIntensity" min="0" max="2000" value="1200" step="50"></div>
    </div>

    <button id="game-btn">‚ùå Akhiri Game</button>

    <!-- Planet Hover Tooltip -->
    <div id="planet-tooltip">
        <div class="tooltip-title">ü™ê KLIK AKU!</div>
        <div class="tooltip-cta">
            <span class="tooltip-icon">üëÜ</span>
            <span>Tebak aku planet apa?</span>
        </div>
    </div>

    <div id="quiz-modal">
        <h2>Tebak Planet!</h2>
        <p id="question-text">...</p>
        <div class="options-grid" id="options-container"></div>
        <div id="feedback"></div>
        <button class="close-btn" onclick="closeModal()">Tutup / Kembali</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Shadow lembut
        
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        camera.position.set(0, 80, 140);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const textureLoader = new THREE.TextureLoader();

        // --- DATA PLANET ---
        const planetData = [
            { name: "Merkurius", texture: './texture/mercury.jpg', size: 0.8, distance: 15, speed: 4.7, riddle: "Aku planet terkecil dan paling dekat dengan Matahari." },
            { name: "Venus", texture: './texture/venus.jpg', size: 1.5, distance: 22, speed: 3.5, riddle: "Aku planet terpanas, atmosferku sangat tebal." },
            { name: "Bumi", texture: './texture/bumi.jpg', size: 1.6, distance: 30, speed: 3.0, hasMoon: true, riddle: "Aku satu-satunya tempat yang memiliki kehidupan." },
            { name: "Mars", texture: './texture/mars.jpg', size: 0.9, distance: 40, speed: 2.4, riddle: "Aku dijuluki 'Planet Merah'." },
            { name: "Jupiter", texture: './texture/jupiter.jpg', size: 4.0, distance: 60, speed: 1.3, riddle: "Aku raksasa gas terbesar di tata surya." },
            { name: "Saturnus", texture: './texture/saturn.jpg', size: 3.5, distance: 80, speed: 0.9, hasRing: true, riddle: "Aku terkenal dengan cincin indahku." },
            { name: "Uranus", texture: './texture/uranus.jpg', size: 2.5, distance: 100, speed: 0.6, riddle: "Aku menggelinding miring dan berwarna biru muda." },
            { name: "Neptunus", texture: './texture/neptune.jpg', size: 2.4, distance: 120, speed: 0.5, riddle: "Aku planet terjauh, dingin, dan berangin kencang." }
        ];

        // --- OBJECTS ---
        const sunMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 
        try { sunMat.map = textureLoader.load('./texture/matahari.png'); } catch(e){}
        const sun = new THREE.Mesh(new THREE.SphereGeometry(7, 64, 64), sunMat);
        scene.add(sun);
        
        const sunLight = new THREE.PointLight(0xffffff, 1200, 400);
        sunLight.castShadow = true;
        
        sunLight.shadow.mapSize.width = 2048; // Resolusi tinggi (Default 512)
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.bias = -0.00005;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 200;
        
        sun.add(sunLight);
        scene.add(new THREE.AmbientLight(0x404040, 0.2));

        const planetsMeshList = [];

        planetData.forEach((data) => {
            const mat = new THREE.MeshStandardMaterial({ color: 0x888888, roughness: 0.8 });
            try { mat.map = textureLoader.load(data.texture); mat.color = new THREE.Color(0xffffff); } catch(e){}
            const planet = new THREE.Mesh(new THREE.SphereGeometry(data.size, 32, 32), mat);

            planet.castShadow = true; 
            planet.receiveShadow = true;
            
            planet.userData = { ...data, angle: Math.random() * Math.PI * 2 };

            const orbit = new THREE.Mesh(new THREE.RingGeometry(data.distance-0.1, data.distance+0.1, 128), new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, opacity: 0.1, transparent: true }));
            orbit.rotation.x = -Math.PI/2;
            scene.add(orbit);

            if(data.hasRing) {
                const ring = new THREE.Mesh(new THREE.RingGeometry(data.size+1.5, data.size+4, 64), new THREE.MeshStandardMaterial({ color: 0xAA8866, side: THREE.DoubleSide, transparent:true, opacity:0.8 }));
                ring.rotation.x = -Math.PI/2; ring.rotation.y = -0.2;
                ring.receiveShadow = true; 
                planet.add(ring);
            }
            if(data.hasMoon) {
                const moon = new THREE.Mesh(new THREE.SphereGeometry(data.size*0.3), new THREE.MeshStandardMaterial({color:0xdddddd}));
                try { moon.material.map = textureLoader.load('./texture/bulan.jpg'); } catch(e){}
                
                moon.position.set(data.size+2, 0, 0);
                
                moon.castShadow = true;
                moon.receiveShadow = true;
                
                planet.add(moon);
                planet.moon = moon; // Simpan referensi bulan
            }

            scene.add(planet);
            planetsMeshList.push(planet);
        });

        const stars = new THREE.Points(new THREE.BufferGeometry().setAttribute('position', new THREE.BufferAttribute(new Float32Array(3000).map(()=>(Math.random()-0.5)*800), 3)), new THREE.PointsMaterial({size:0.2, color:0xffffff}));
        scene.add(stars);

        // --- START GAME FUNCTION ---
        window.startGame = () => {
            const splashScreen = document.getElementById('splash-screen');
            splashScreen.classList.add('hidden');
            
            setTimeout(() => {
                splashScreen.style.display = 'none';
                document.getElementById('controls').style.display = 'flex';
                document.getElementById('game-btn').style.display = 'block';
                isGameActive = true;
                revSpeedInput.value = 0.5;
            }, 800);
        };

        // --- GAME LOGIC ---
        let isGameActive = false;
        let focusTarget = null;
        let isTransitioning = false;
        
        const gameBtn = document.getElementById('game-btn');
        const revSpeedInput = document.getElementById('revolutionSpeed');
        const rotSpeedInput = document.getElementById('rotationSpeed');
        const lightInput = document.getElementById('lightIntensity');
        const quizModal = document.getElementById('quiz-modal');
        const planetTooltip = document.getElementById('planet-tooltip');

        gameBtn.addEventListener('click', () => {
            isGameActive = false;
            document.getElementById('controls').style.display = 'none';
            gameBtn.style.display = 'none';
            document.getElementById('splash-screen').style.display = 'flex';
            document.getElementById('splash-screen').classList.remove('hidden');
            revSpeedInput.value = 1;
            closeModal();
        });

        window.addEventListener('mousemove', (event) => {
            if(!isGameActive) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planetsMeshList);
            
            if (intersects.length > 0) {
                document.body.style.cursor = 'pointer';
                planetTooltip.style.display = 'block';
                planetTooltip.style.left = (event.clientX + 20) + 'px';
                planetTooltip.style.top = (event.clientY - 40) + 'px';
            } else {
                document.body.style.cursor = 'default';
                planetTooltip.style.display = 'none';
            }
        });

        window.addEventListener('click', (event) => {
            if(!isGameActive) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planetsMeshList);

            if (intersects.length > 0) {
                const clickedPlanet = intersects[0].object;
                focusTarget = clickedPlanet;
                isTransitioning = true;
                planetTooltip.style.display = 'none'; // Sembunyikan tooltip saat diklik
                showQuiz(clickedPlanet.userData);
            }
        });

        function showQuiz(pData) {
            quizModal.style.display = 'block';
            document.getElementById('question-text').textContent = pData.riddle;
            document.getElementById('feedback').style.display = 'none';
            const container = document.getElementById('options-container');
            container.innerHTML = '';

            let options = [pData.name];
            const others = planetsMeshList.map(p => p.userData.name).filter(n => n !== pData.name).sort(() => 0.5 - Math.random()).slice(0, 3);
            options = options.concat(others).sort(() => 0.5 - Math.random());

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(opt, pData.name);
                container.appendChild(btn);
            });
        }

        window.checkAnswer = (sel, cor) => {
            const fb = document.getElementById('feedback');
            fb.style.display = 'block';
            if(sel === cor) { fb.textContent = "BENAR!"; fb.className = "correct"; }
            else { fb.textContent = "SALAH!"; fb.className = "wrong"; }
        };

        window.closeModal = () => {
            document.getElementById('quiz-modal').style.display = 'none';
            focusTarget = null;
            isTransitioning = false;
        }

        // --- ANIMASI ---
        function animate() {
            requestAnimationFrame(animate);
            
            let revSpeed = parseFloat(revSpeedInput.value);
            let rotSpeed = parseFloat(rotSpeedInput.value);

            sun.rotation.y += 0.002 * rotSpeed;
            sunLight.intensity = parseFloat(lightInput.value);

            planetsMeshList.forEach(planet => {
                planet.rotation.y += 0.01 * rotSpeed;

                // Stop orbit jika sedang difokuskan
                if (planet !== focusTarget) {
                    planet.userData.angle += 0.002 * planet.userData.speed * revSpeed;
                    planet.position.x = Math.cos(planet.userData.angle) * planet.userData.distance;
                    planet.position.z = Math.sin(planet.userData.angle) * planet.userData.distance;
                }

                // Animasi Bulan
                if (planet.moon) {
                    // Kecepatan putar bulan
                    const time = Date.now() * 0.001; 
                    planet.moon.position.x = Math.cos(time) * (planet.geometry.parameters.radius + 2);
                    planet.moon.position.z = Math.sin(time) * (planet.geometry.parameters.radius + 2);
                }
            });

            // LOGIKA KAMERA (Free Look saat Zoom)
            if (focusTarget) {
                controls.target.copy(focusTarget.position);

                if (isTransitioning) {
                    const offsetDistance = focusTarget.geometry.parameters.radius * 5;
                    const targetPos = new THREE.Vector3(
                        focusTarget.position.x + offsetDistance, 
                        focusTarget.position.y + (offsetDistance * 0.5), 
                        focusTarget.position.z + offsetDistance 
                    );
                    
                    camera.position.lerp(targetPos, 0.05);
                    if (camera.position.distanceTo(targetPos) < 0.5) {
                        isTransitioning = false; 
                    }
                }
            } else {
                controls.target.lerp(new THREE.Vector3(0,0,0), 0.05);
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
